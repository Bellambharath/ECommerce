<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <h3 style="text-align: center;color: red;font-size: large;"><b>Order Summary</b></h3>
            <div class="row justify-content-center mb-3">
                <div class="col-md-12 col-xl-10">
                    <div class="card shadow-0 border rounded-3">
                        <div class="card-body" *ngFor="let product of Products;index as i">
                            <div class="row">
                                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                    <div style="cursor: pointer;" (click)="ProductDetails(product.productId)" class="bg-image hover-zoom ripple rounded ripple-surface">
                                        <img id="img" src="{{product.imageurl}}" />
                                        <a href="#!">
                                            <div class="hover-overlay">
                                                <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);">
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-xl-6">
                                    <h5 style="cursor: pointer;" (click)="ProductDetails(product.productId)">{{product.productName}}</h5>

                                    <div class="mt-1 mb-0 text-muted small">

                                        <span class="text"> Seller: </span>
                                        <span>{{product.sellerName}}</span>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <h4 class="mb-1 me-1">₹{{product.productPrice}}</h4>
                                      
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <h4 class="mb-1 me-1 align-items-center">items selected</h4>
                                        <h4 class="align-items-center" style="margin-left: auto;">-</h4>
                                        <span class="align-items-center"
                                            style="margin-left: auto;">{{NoofItemsSelected[i]}}</span>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <h4 class="mb-1 me-1 align-items-center">Price</h4>
                                        <h4 class="align-items-center" style="margin-left: auto;">-</h4>
                                        <span class="align-items-center"
                                            style="margin-left: auto;">₹{{NoofItemsSelected[i]*product.productPrice}}</span>
                                    </div>


                                    <div *ngIf="i==Products.length-1" class="d-flex flex-column mt-4">
                                        <h6 class="text-success">Free shipping</h6>
                                        <button (click)="PlaceOrder()" class="btn btn-primary btn-sm"
                                            type="button">Place
                                            Order</button>
                                        <button (click)="goback()" class="btn btn-outline-primary btn-sm mt-2"
                                            type="button">
                                            Back
                                        </button>
                                    </div>

                                </div>
                            </div>
                            <hr *ngIf="i!=Products.length-1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
