<div class="px-4 px-lg-0">
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 bg-white rounded shadow-sm mb-5" >
                    <div class="table-container" style="margin-top: 50px;margin-right: 0px;">
                        <table class="table" style="text-align:center;width: 100%;">
                            <thead class="sticky-header">
                                <tr>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">User</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light ">
                                        <div class="p-2 px-3 text-uppercase">Products</div>
                                    </th>
                                    <th colspan="2" scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Status</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let order of ShippingProducts;index as i">
                                <tr>
                                    <td scope="row" class="border-0">
                                        <p><strong> {{order.userName}}</strong></p>
                                    </td>
                                    <td  class="text-center p-0 m-0" scope="row">
                                        <div  (click)="ProductDetails(product.productId)"  style="width:100%;cursor: pointer;" *ngFor="let product of productidsarrays[i]; index as j">
                                            <tr>
                                                <td>
                                                    <img src="{{product.imageurl}}"  width="70"
                                                class="img-fluid rounded shadow-sm">
                                                </td>
                                            <td>
                                            <h5 class="mb-0">
                                                <a class="text-dark d-inline-block align-middle text-truncate"
                                                style="max-width: 150px;">{{product.productName}}</a>
                                            </h5>
                                            <span class="text-muted font-weight-normal font-italic d-block">Category:
                                            {{product.productCategory}}</span>
                                            </td>
                                            <td style="font-weight: 450;" class="align-middle">â‚¹{{product.productPrice}}</td>
                                            <td class="align-middle"><strong>{{Quantityarrays[i][j]}}</strong></td>
                                            </tr>
                                        </div>
                                    </td>
                    <td *ngIf="order.status==0"> <button class="btn btn-success" (click)="Approve(order.buyId)">
                            <img class="icon" src="../../../assets/fast-delivery.png">
                            <p style="color: black;">Approve Shipping</p>
                        </button></td>
                    <td *ngIf="order.status==0"> <button class="btn btn-danger" (click)="Cancel(order.buyId)">
                            <img class="icon" src="../../../assets/cargo.png">
                            <p style="color: black;">Cancel Shipping</p>
                        </button>
                    </td>

                    <td *ngIf="order.status==1"> <button class="btn btn-success" (click)="Approve(order.buyId)">
                            <img class="icon" src="../../../assets/route.png">
                            <p style="color: black;">Approve En Route</p>
                        </button></td>
                    <td *ngIf="order.status==1"> <button class="btn btn-danger" (click)="Cancel(order.buyId)">
                            <img class="icon" src="../../../assets/delivery-cancelled.png">
                            <p style="color: black;">Cancel En Route</p>
                        </button>
                    </td>

                    <td *ngIf="order.status==2"> <button class="btn btn-success" (click)="Approve(order.buyId)">
                            <img class="icon" src="../../../assets/delivery.png">
                            <p style="color: black;">Out for Delivery</p>
                        </button></td>
                    <td *ngIf="order.status==2"> <button class="btn btn-danger" (click)="Cancel(order.buyId)">
                            <img class="icon" src="../../../assets/delivery-cance.png">
                            <p style="color: black;">Cancel Delivery</p>
                        </button>
                    </td>

                    <td colspan="2" style="align-items: center;" *ngIf="order.status==3"> <button
                            class="btn btn-success">
                            <img class="icon" src="../../../assets/delivered.png">
                        </button></td>

                    <td colspan="2" *ngIf="order.status==4"> <button class="btn btn-danger">
                            <img class="icon" src="../../../assets/cancelled.png">
                        </button></td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
