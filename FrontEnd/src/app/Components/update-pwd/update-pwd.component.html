<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-1">Update Password </h3>
                    </div>
                    <div class="panel-body p-2">
                        <form [formGroup]="signUpForm">

                            <div class="form-group p-1"
                                [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder=" Enter your Username to update">

                                </div>
                            </div>
                            

                            <div class="form-group p-1">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder=" Enter tour new Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                                class="text-danger">*password is required</small>


                            <button (click)="onSignUp()" type="submit"
                                class="btn btn-primary btn-block mt-2 w-100">Submit</button>
                            
                        </form>
                    </div>
                </div>
                <br>
